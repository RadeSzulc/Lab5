<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Quick Start - Leaflet</title>
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
	<div id="mapid" style="width: 800px; height: 600px;"></div>
<script>
	var mymap = L.map('mapid').setView([54.4439, 18.555], 16);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	L.marker([54.44245257451519, 18.555805900162653]).addTo(mymap)
		.bindPopup("Wydział Zarządzania").openPopup();

	L.marker([54.44496763913517, 18.55360406244671]).addTo(mymap)
		.bindPopup("Centrum dydaktyczne").openPopup();

	L.marker([54.44508250814883, 18.55485600638505]).addTo(mymap)
		.bindPopup("Wydział Ekonomiczny").openPopup();


	L.circle([54.443410450887, 18.555968959235543], 40, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("W tyj rejonie znajduje się budynek Komendy Miejskiej <p>Pamiętaj o noszeniu maseczki!</p>");
	

	L.polygon([
		[54.44518358024098, 18.55231779330296],
		[54.44525007669151, 18.553059446781134],
		[54.4450037446922, 18.553156327527972],
		[54.444894495776964, 18.552383164568738]
	]).addTo(mymap).bindPopup("Parking dla pracowników");

	L.polygon([
		[54.44518358024098, 18.55231779330296],
		[54.44525007669151, 18.553059446781134],
		[54.445490984713246, 18.55297943797396],
		[54.44547673422139, 18.55225592312516]
	]).addTo(mymap).bindPopup("Parking dla studentów");
	
	
	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>

</html>
